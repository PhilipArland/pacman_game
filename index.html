<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-container {
            background-color: #111;
            box-shadow: 0 0 25px rgba(0, 0, 255, 0.7);
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
            padding: 15px;
        }

        .maze {
            width: 100%;
            aspect-ratio: 28 / 31;
            max-height: 70vh;
            background-color: #000;
            border: 3px solid #ffc107;
            margin: 0 auto;
            position: relative;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container game-container">
        <!-- Header -->
        <div class="game-header d-flex align-items-center justify-content-between mb-3">
            <div class="title d-flex gap-3 align-items-center">
                <img src="pac.gif" height="50" width="50" class="img-fluid" alt="Pacman">
                <h1 class="fw-bold text-warning mb-0">PAC-MAN</h1>
            </div>

            <div class="scores d-flex gap-3">
                <h5 class="text-info mb-0">Score: <span id="score">0</span></h5>
                <h5 class="text-danger mb-0">Lives: <span id="lives">3</span></h5>
            </div>
        </div>

        <!-- Maze -->
        <div class="maze"></div>

        <!-- Footer -->
        <div class="text-center mt-3">
            <p class="text-light small">Use arrow keys to move Pac-Man</p>
            <button class="btn btn-warning fw-bold px-4">Start Game</button>
        </div>
    </div>
</body>

</html>
